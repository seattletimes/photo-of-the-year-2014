<!doctype html>
<html>
  <head>
    <title><%= json.project.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <%= t.include("partials/_adHead.html") %>
  </head>
  <body ng-app="photo-test">
    <div class="nav-bar">
      <img class="logo" src="http://seattletimes.com/art/ui/seattletimeslogo_home.svg">
    </div>

    <div class="ad"></div>

    <div class="title">2014 Pictures of the Year</div>

    <div ng-controller="PhotoController">

      <div class="container clear-fix" ng-class="{ 'show-filter': showFilter, 'show-gallery': ui.hero }">
        <div class="filter">
          <div class="inner">
            <h2><i class="fa fa-thumbs-o-up"></i> Editor's Picks</h2>
              <input type="radio" name="playlist" id="default" ng-model="filter.playlist" value="default">
              <label for="default">Default</label>

              <input type="radio" name="playlist" id="special" ng-model="filter.playlist" value="special">
              <label for="special">Special</label>

            <h2><i class="fa fa-tags"></i> Topics</h2>
              <input type="checkbox" id="kittens" ng-model="filter.tags.kittens">
              <label for="kittens">Kittens</label>
              <input type="checkbox" id="seahawks" ng-model="filter.tags.seahawks">
              <label for="seahawks">Seahawks</label>

            <h2><i class="fa fa-camera"></i> Photographers</h2>
              <input type="checkbox" id="diane" ng-model="filter.tags.diane">
              <label for="diane">Diane Arbus</label>
              <input type="checkbox" id="ansel" ng-model="filter.tags.ansel">
              <label for="ansel">Ansel Adams</label>
            </div>
        </div>

        <div class="gallery" >
          <div class="close" ng-click="clearHero()"><i class="fa fa-times-circle"></i></div>

          <i class="arrow previous fa fa-chevron-circle-left" ng-click="changeHero(-1)" ng-show="ui.heroIndex > 0"></i>

          <div class="content" ng-class="{portrait: ui.hero.orientation == 'portrait'}">
            <div class="hero">
              <img ng-src="/assets/{{ui.hero.image}}">
            </div>

            <div class="info">
              <div class="photo-title"><strong>{{ui.hero.title}}</strong> <em>({{ui.hero.date}})</em></div>
              <div class="description">{{ui.hero.description}}</div>
            </div>
          </div>
          
          <i class="arrow next fa fa-chevron-circle-right" ng-click="changeHero(1
          )" ng-show="ui.heroIndex < photos.length - 1"></i>
        </div>

        <div class="filmstrip">
          <div class="filter-button" ng-click="showFilter = !showFilter">
            <i class="fa fa-chevron-left"></i> Viewing: {{ filterTitle() }}
          </div>

          <div class="images">
            <img
              ng-class="{ current: photo == ui.hero }" 
              ng-repeat="photo in photos"
              ng-src="/assets/{{photo.image}}"
              ng-click="setHero(photo)">
          </div>
        </div>
      </div>
    </div>

    <div class="ad"></div>

    <script>
      <% csv.photos.forEach( function( photo ) { photo.tags = photo.tags.split( "," ) } ) %>
      var photoData = <%= JSON.stringify( csv.photos ) %>;
    </script>

    <script src="app.js"></script>
    <%= t.include("partials/_adFoot.html") %>
    <%= t.include("partials/_workHere.html") %>
  </body>
</html>
